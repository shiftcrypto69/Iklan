<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daurah Remaja 2026 - Official Preview</title>
    
    <meta name="description" content="Program Daurah Remaja 2026. Sertai kami untuk pengisian rohani dan pembangunan jati diri remaja muslim.">
    <meta property="og:title" content="Daurah Remaja 2026">
    <meta property="og:description" content="Sertai program pembangunan remaja berteraskan ilmu wahyu.">
    <meta property="og:image" content="poster_bg.jpg">
    <meta property="og:type" content="website">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Event",
      "name": "Daurah Remaja 2026",
      "startDate": "2026-03-01T08:00:00+08:00",
      "location": {
        "@type": "Place",
        "name": "Sila Masukkan Nama Lokasi Anda"
      },
      "description": "Program pembangunan remaja muslim berteraskan ilmu wahyu dan jati diri.",
      "image": ["poster_bg.jpg"]
    }
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="canvas">
        <img src="poster_bg.jpg" alt="Poster Daurah Remaja 2026" class="poster-img">
        
        <div class="content-overlay">
            <div class="text-item title">DAURAH REMAJA</div>
            
            <div class="text-item info">
                <span>1 RAMADAN 1447H</span><br>
                <span>MASJID TEMPATAN / LOKASI PROGRAM</span>
            </div>

            <div id="countdown-timer" class="text-item" style="bottom: 25%; font-family: monospace; font-size: 1.5rem; color: #ffeb3b; width: 100%; text-align: center; line-height: normal; pointer-events: auto;">
                Masa Berbaki: <br>
                <span id="time" style="font-weight: bold; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px;">--:--:--:--</span>
            </div>

            <a href="#" class="text-item cta" style="bottom: 10%; position: absolute; left: 50%; transform: translateX(-50%);">DAFTAR SEKARANG</a>
        </div>
    </div>

    <script>
        function startTimer() {
            // Sasaran: 1 Mac 2026
            const targetDate = new Date("March 1, 2026 08:00:00").getTime();
            
            const timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                if (distance < 0) {
                    clearInterval(timerInterval);
                    document.getElementById("time").innerHTML = "PROGRAM BERMULA";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Paparan lebih lengkap: Hari, Jam, Minit, Saat
                document.getElementById("time").innerHTML = 
                    days + "h " + hours + "j " + minutes + "m " + seconds + "s";
            }, 1000);
        }

        startTimer();
        console.log("Poster Metadata & Countdown Loaded Successfully.");
    </script>

</body>
</html>
