<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Daurah Remaja Quranic 2026 - Ultimate Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Yellowtail&family=Montserrat:wght@900&display=swap');

        :root {
            --original-teal: #0A8080; /* Warna teal dalam imej */
            --original-dark-blue: #0A2647;
            --original-red: #C2185B;
        }

        body { background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

        .poster-canvas {
            width: 1050px; height: 550px;
            background: #fff; position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.3);
            overflow: hidden; border: 15px solid white;
        }

        /* HEADER DENGAN TEKSTUR ALAM PUDAR */
        .header-bg {
            height: 65%;
            background: linear-gradient(rgba(126, 217, 247, 0.8), rgba(126, 217, 247, 0.8)), 
                        url('https://www.transparenttextures.com/patterns/paddy.png'); /* Tekstur daun/alam */
            background-color: #7ED9F7;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }

        /* SUSUNAN TEKS MENGAPIT (SEBIJIK ASAL) */
        .title-wrapper {
            display: flex; align-items: center; gap: 20px;
            margin-top: 20px;
        }

        .text-side {
            font-family: 'Archivo Black', sans-serif;
            color: var(--original-dark-blue);
            font-size: 28px; text-transform: uppercase;
            letter-spacing: 2px;
        }

        .text-center-script {
            font-family: 'Yellowtail', cursive;
            font-size: 140px; color: #1E88E5;
            text-shadow: 4px 4px 0px white, 8px 8px 20px rgba(0,0,0,0.15);
            transform: rotate(-5deg);
        }

        /* LOGO POSITIONING */
        .logo-box {
            position: absolute; top: 20px; left: 40px;
            width: 100px; height: 100px;
        }

        /* REGISTER STICKER */
        .sticker-red {
            position: absolute; top: 30px; right: 40px;
            background: var(--original-red); color: white;
            padding: 10px 25px; border-radius: 10px;
            transform: rotate(5deg); box-shadow: 5px 5px 0px #880E4F;
            text-align: center; font-family: 'Montserrat', sans-serif;
        }

        /* INFO BAR BAWAH */
        .footer-info {
            height: 35%; display: grid; grid-template-columns: 1.5fr 1fr 0.6fr;
            padding: 20px 50px; align-items: center; border-top: 6px solid #1E88E5;
        }

        /* GLASSMORPHISM QR */
        .glass-qr {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 12px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .bottom-strip {
            position: absolute; bottom: 0; width: 100%;
            height: 40px; background: var(--original-dark-blue);
            display: flex; align-items: center; padding-left: 140px;
            color: white; font-size: 11px; font-weight: bold;
        }

        .bottom-strip::before {
            content: ""; position: absolute; left: 0; width: 120px;
            height: 100%; background: #FFC107;
        }
    </style>
</head>
<body>

    <div class="poster-canvas">
        <div class="logo-box">
            <img src="logo.png" onerror="this.src='https://via.placeholder.com/100?text=LOGO'">
        </div>

        <div class="sticker-red">
            <div class="text-[10px] font-bold">DAFTAR</div>
            <div class="text-3xl font-black">SEKARANG</div>
        </div>

        <div class="header-bg">
            <div class="title-wrapper">
                <span class="text-side">Daurah<br>Remaja</span>
                <span class="text-center-script">Quranic</span>
                <span class="text-side" style="font-size: 60px;">2026</span>
            </div>
            <p class="mt-4 text-blue-900 font-bold max-w-md text-center">
                Program intensif hafazan dan pemantapan rohani remaja sempena Ihya' Ramadan 1447H.
            </p>
        </div>

        <div class="footer-info">
            <div class="border-r-2 border-gray-100 pr-4">
                <p class="text-[10px] text-gray-400 font-bold uppercase">Lokasi:</p>
                <p class="text-xl font-black text-blue-900">MASJID KAMPUNG<br>SUNGAI LANG BARU</p>
            </div>
            <div class="pl-6">
                <p class="text-[10px] text-gray-400 font-bold uppercase">Tarikh Tutup:</p>
                <p class="text-lg font-bold text-red-600">1 RAMADAN 1447H</p>
                <p class="text-[10px] text-blue-500 font-bold italic">TADABBUR SAINS & TAHAP 1-5</p>
            </div>
            <div class="flex justify-end">
                <div class="glass-qr">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=70x70&data=REGISTER" class="bg-white p-1 rounded">
                </div>
            </div>
        </div>

        <div class="bottom-strip">
            FOLLOW FB: @MASJIDKAMPUNGSUNGAILANGBARU
        </div>
    </div>

</body>
</html>
